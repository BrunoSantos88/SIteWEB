name: Node.js CI with SonarCloud

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: SonarCloud Scan
      run: sonar-scanner
      env:
        SONAR_TOKEN: d73e9b5f8867cd2a28bc97308fdd03a91e2514e5
        SONAR_PROJECT_KEY: cloudsonarscan_brunosantos
        SONAR_ORGANIZATION: cloudsonarscan
    
